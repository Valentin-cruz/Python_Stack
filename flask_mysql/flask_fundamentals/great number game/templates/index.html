<!doctype html>
<html lang="en">
    <head>
    
        <meta charset="utf-8">
        <title>great number game</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        .color_box{
            margin-left: 400px;
            width: 300px;
            height: 300px;
            text-align: center;
            background-color: {{box_color}};
        }
    </style>
    </head>
    <body>
        <div class="container text-center">
            <h1 class="h1">Welcome to the Great Number Game</h1>
            <h2>I am thinking of a number between 1 and 100</h2>
            <h3>Take a guess!</h3>
        <div class="color_box">
            <h4>{{box_text}}</h4>
        </div>
        </div>
        <form action="/check" method="post">
        <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Input:</span>
                </div>
            <input type="text" class="form-control" placeholder="ex.25" aria-label="Recipient's username" aria-describedby="basic-addon2" name="input_guess">
            <button type="submit" class="btn btn-outline-dark dilbutton" value="Submit">do it live</button>
        </div>
        </form>
    </body>
</html>
