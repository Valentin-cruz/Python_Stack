<!DOCTYPE html>
<html>
    <head lang = "en">
        <meta charset="UTF-8">
        <title>Counter</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
    </head>
    <body>
        <h1>Counter</h1>
        <h2>{{session['count']}} times</h2>
        <form>
                <button type="submit" class="btn btn-outline-primary" name="change" value="add">add 2 visits</button>
                <button type="submit" class="btn btn-outline-danger"name="change" value="reset">reset Counter</button>
        </form>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
