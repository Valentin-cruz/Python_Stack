<!doctype html>
<html lang="en">
    <head>
        <title>login_Reg</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% load static %}
        <link rel="stylesheet" href="{% static 'python_app/css/style.css' %}">    
        <script src="{% static 'python_app/js/script.js' %}"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/home">Ecommerce</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            </div>
        </nav>



        <div class="container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="alert alert-danger">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <div class="container">
            <div class="row">
                <div class="col">
                    <form action="/adduser" method="POST">
                        {% csrf_token %}
                        <div class="jumbotron">
                            <h1 class="display-3">Registration</h1>
                            <p class="lead"></p>
                            <hr class="my-2">
                            <div class="form-group">
                                <input type="text"class="form-control" name="first_name" placeholder="First Name">
                                <input type="text"class="form-control" name="last_name" placeholder="Last Name">
                                <input type="text"class="form-control" name="email" placeholder="Email">
                                <input type="password"class="form-control" name="password" placeholder="Password">
                                <input type="password"class="form-control" name="confirm_password" placeholder="Password">
                            </div>
                            <p class="lead">
                                <button type="submit" class="ml-5 btn btn-primary">Register</button>
                            </p>
                        </div>
                    </form>
                </div>
                <div class="col">
                    <form action="/users" method="POST">
                        {% csrf_token %}
                        <div class="jumbotron">
                            <h1 class="display-3">Login</h1>
                            <p class="lead"></p>
                            <hr class="my-2">
                            <div class="form-group">
                                <input type="text"class="form-control" name="email" placeholder="Email">
                                <input type="password"class="form-control" name="password" placeholder="Password">
                            </div>
                            <p class="lead">
                                <button type="submit" class="ml-5 btn btn-primary">Login</button>
                            </p>
                        </div>
                    </form>
                </div>  
            </div>
        </div>
        </div>
            
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
